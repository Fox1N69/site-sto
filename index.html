

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    
  }

  .main-section {
    background-color: #141414;
    display: flex;
    padding-bottom: 80px;
    flex-direction: column;
    align-items: center;
  }

  .section-wrapper {
    background-color: #141414;
    display: flex;
    width: 100%;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 1px 51px 80px;
  }

  @media (max-width: 991px) {
    .section-wrapper {
      max-width: 100%;
      padding: 0 20px;
    }
  }

  .header {
    display: flex;
    width: 100%;
    align-items: center;
    gap: 20px;
    justify-content: space-between;
  }

  @media (max-width: 991px) {
    .header {
      max-width: 100%;
      flex-wrap: wrap;
    }
  }

  .logo {
    aspect-ratio: 1.75;
    object-fit: auto;
    object-position: center;
    width: 209px;
    mix-blend-mode: lighten;
    align-self: stretch;
    max-width: 100%;
  }

  .nav-menu {
    display: flex;
    gap: 20px;
    font-size: 15px;
    font-weight: 300;
    white-space: nowrap;
    line-height: 100%;
    justify-content: space-between;
    margin: auto 0;
  }

  @media (max-width: 991px) {
    .nav-menu {
      max-width: 100%;
      flex-wrap: wrap;
      white-space: initial;
    }
  }

  .nav-item-promo {
    font-family: Mona Sans, sans-serif;
    font-weight: 600;
    background: linear-gradient(177deg, #e53e49 46.77%, rgba(229, 62, 73, 0.53) 97.5%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .nav-item {
    color: #fff;
    font-family: Mona Sans, sans-serif;
  }

  .working-hours {
    color: #fff;
    margin: auto 0;
    font: 400 20px/21px Mona Sans, sans-serif;
  }

  .promo-image {
    aspect-ratio: 3.23;
    object-fit: auto;
    object-position: center;
    width: 407px;
    margin-top: 51px;
    max-width: 100%;
  }

  @media (max-width: 991px) {
    .promo-image {
      margin-top: 40px;
    }
  }

  .cta-button {
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    box-shadow: 0px 0px 30px 0px rgba(242, 109, 109, 0.4);
    background-color: #d02a35;
    width: 204px;
    max-width: 100%;
    color: #fff;
    white-space: nowrap;
    letter-spacing: 1.8px;
    margin: 45px 0 324px;
    padding: 19px 60px;
    font: 600 18px/100% Mona Sans, sans-serif;
  }

  @media (max-width: 991px) {
    .cta-button {
      white-space: initial;
      margin: 40px 0;
      padding: 0 20px;
    }
  }

  .featured-image {
    aspect-ratio: 3.7;
    object-fit: auto;
    object-position: center;
    width: 100%;
    margin-top: 248px;
    max-width: 1041px;
  }

  @media (max-width: 991px) {
    .featured-image {
      max-width: 100%;
      margin-top: 40px;
    }
  }

  .badge-image {
    aspect-ratio: 4.55;
    object-fit: auto;
    object-position: center;
    width: 147px;
    margin-top: 270px;
    max-width: 100%;
  }

  @media (max-width: 991px) {
    .badge-image {
      margin-top: 40px;
    }
  }

  .services-section {
    margin-top: 48px;
    width: 100%;
    max-width: 1135px;
    padding: 0 20px;
  }

  @media (max-width: 991px) {
    .services-section {
      max-width: 100%;
      margin-top: 40px;
    }
  }

  .services-wrapper {
    gap: 20px;
    display: flex;
  }

  @media (max-width: 991px) {
    .services-wrapper {
      flex-direction: column;
      align-items: stretch;
      gap: 0px;
    }
  }

  .service-column {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 33%;
    margin-left: 0px;
  }

  @media (max-width: 991px) {
    .service-column {
      width: 100%;
    }
  }

  .service-card {
    border-radius: 5px;
    background-color: #201f1f;
    display: flex;
    flex-grow: 1;
    padding: 8px 20px;
    gap: 20px;
    color: #fff;
    text-align: center;
    line-height: 100%;
    width: 100%;
    justify-content: space-between;
    margin-top: 40px;
  }

  .service-icon {
    aspect-ratio: 0.63;
 object-fit: auto;
    object-position: center;
    width: 83px;
  }

  .service-info {
    display: flex;
    flex-direction: column;
    margin: auto 0;
  }

  .service-title {
    font: 700 20px Mona Sans, sans-serif;
  }

  .service-link {
    justify-content: center;
    border-radius: 5px;
    background-color: #d02a35;
    margin-top: 14px;
    white-space: nowrap;
    padding: 15px 35px;
    font: 400 15px Mona Sans, sans-serif;
    white-space: initial;
  }

  .highlighted-service-card {
    background-color: #d02a35;
  }

  .secondary-service-link {
    background-color: #242424;
  }

  .services-section-2 {
    margin-top: 70px;
    width: 100%;
    max-width: 1135px;
    padding: 0 20px;
  }

  @media (max-width: 991px) {
    .services-section-2 {
      max-width: 100%;
      margin-top: 40px;
    }
  }
</style>

  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9427c002e7b9b56058efafebc3dc90c803d56e87cb02795f6443a40cfc338915?apiKey=86a8077d13b044688be2a49a34f38b33&" class="badge-image" alt="Badge Image" />

          <div class="service-info">

  </section>

  <section class="services-section-2">

      <div class="service-column">

          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a40e12791c0a2f8bb62d6ecb6956c6b258b09eef33c9e1117dbd3fbb0cec397c?apiKey=86a8077d13b044688be2a49a34f38b33&" class="service-icon" alt="Service Icon" />

          <div class="service-info">
